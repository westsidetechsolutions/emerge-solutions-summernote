<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerge Solutions CMS Editor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Summernote CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-bs4.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <link href="public/fonts/fonts.css" rel="stylesheet">
    <!-- Add these before your closing head tag -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Emerge Solutions CMS Editor</h2>
        <div class="editor-container mt-3">
            <div id="summernote"><p>Start editing here...</p></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-bs4.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/plugin.js"></script>
    <!-- Asset Manager Modal -->
    <div class="modal fade" id="assetManagerModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Asset Manager</h5>
                    <button type="button" class="btn btn-sm btn-danger ml-auto mr-2" id="clearAllAssetsBtn">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="asset-manager-container">
                        <div class="folder-toolbar d-flex justify-content-between align-items-center">
                            <div>
                                <button class="btn btn-sm btn-primary" id="createFolderBtn">
                                    <i class="fas fa-folder-plus"></i> New Folder
                                </button>
                            </div>
                            <div class="view-toggle btn-group btn-group-sm">
                                <button class="btn btn-outline-secondary active" id="gridViewBtn">
                                    <i class="fas fa-th"></i> Grid
                                </button>
                                <button class="btn btn-outline-secondary" id="listViewBtn">
                                    <i class="fas fa-list"></i> List
                                </button>
                            </div>
                        </div>
                        <div class="folder-structure">
                            <div id="currentPath" class="mb-2 text-secondary"></div>
                            <ul id="assetTree" class="file-tree"></ul>
                            <div id="assetGrid" class="asset-grid"></div>
                        </div>
                        <div class="file-upload">
                            <input type="file" id="assetUpload" multiple style="display: none;">
                            <button class="btn btn-sm btn-secondary" id="uploadBtn">
                                <i class="fas fa-upload"></i> Upload Files
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="selectAssetBtn">Select</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/column-resizer@1.4.0/dist/column-resizer.min.js"></script>
    <script src="scripts/summernote-cell-background.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
